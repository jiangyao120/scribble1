             margin-left: 50%;

<body>

    <script>
        var Oimg=document.getElementById('img');
        var aLi=Oimg.getElementsByTagName('li');
        var oNav=document.getElementById('nav');
        var aLa=oNav.getElementsByTagName('li');
        var oLunbo=document.getElementById('lunbo');
        var Nowindex=0;
        oLunbo.onmouseover=function(){
            clearInterval(timer);
        }
        oLunbo.onmouseout=function(){
           play();
        }
        play();
        function play(){
            timer=setInterval(function(){
                    aLa[Nowindex].onclick();
                    Nowindex++;
                    if(Nowindex==aLa.length){
                        Nowindex=0;
                    } 
            },1000)
        }
        
        
            for(var i=0;i<aLa.length;i++){
                aLa[i].index=i;
                aLa[i].onclick=function(){
                    for(var j=0;j<aLi.length;j++){
                        aLi[j].className='';
                        aLa[j].className='';
                    }
                   this.className='active';
                   aLi[this.index].className='selected';
                }      
        }
    </script>
