<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            *{
                margin: 0;
                padding: 0;
            }
        #small{
            width: 400px;
            height: 400px;
            position: relative;
        }
        #big{
            overflow: hidden;
            width: 400px;
            height: 400px;
            display: none;
            position: absolute;
            top: 0px;
            left: 400px;
        }

            #big-img{
                position: absolute;
                top: 0;
                left: 0;
            }

            #drug{
            width: 200px;
            height: 200px;
            position: absolute;
            opacity: .5;
            background: #e8e8e8;
            top: 0px;
            left: 0px;
            display: none;
        }
        #mask{
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0;
            width: 400px;
            height: 400px;
            z-index: 1 ;
        }
        #contain{

        }

    </style>
</head>
<body>
            <div id="contain">
                <div id="small">
                    <img src="img//1.jpg" alt="">
                    <div id="drug"></div>
                    <div id="mask"></div>
                </div>
                <div id="big">
                    <img id="big-img" src="img//2.jpg" alt="">
                </div>
            </div>
            <script>
                var oSmall=document.getElementById('small');
                var oBig=document.getElementById('big');
                var oDrug=document.getElementById('drug');
                var oBigImg = document.getElementById('big-img');
                oSmall.onmouseover=function () {
                    oBig.style.display='block';
                    oDrug.style.display='block';
                }
                oSmall.onmouseout=function () {
                    oBig.style.display='none';
                    oDrug.style.display='none';
                }
                oSmall.onmousemove=function (e) {
                    e=e||window.event;
                    var top=e.clientY-oDrug.offsetHeight/2 ;
                    var left =e.clientX-oDrug.offsetWidth/2;
                    if (top<0){
                        top=0;
                    }
                    if (left<0) {
                        left=0;
                    }
                    var topMax=oSmall.offsetHeight-oDrug.offsetHeight;
                    if (top > topMax) {
                        top=topMax;
                    }
                    var leftMax=oSmall.offsetWidth-oDrug.offsetWidth;
                    if (left > leftMax) {
                        left=leftMax;
                    }
                    oDrug.style.top= top +'px';
                    oDrug.style.left=left+'px';
                    // drag移动的百分比
                    var drugDansX = oDrug.offsetLeft / leftMax;
                    var drugDansY = oDrug.offsetTop / topMax;

                    // 设置大图片的位置
                    oBigImg.style.left = -drugDansX * (oBigImg.offsetWidth - oBig.offsetWidth) + 'px';
                    oBigImg.style.top = -drugDansY * (oBigImg.offsetHeight - oBig.offsetHeight) + 'px';
                }

            </script>

</body>
</html>
